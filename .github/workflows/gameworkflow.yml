name: CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - w1jtoo
    - development
    - faceless

jobs:
  build:

    runs-on: {windows-latest, ubuntu-latest}
    
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: dotnet build Tests\Tests\
  test:
    needs: build
    runs-on: {windows-latest, ubuntu-latest}
    
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: dotnet run --project Tests\Tests\
